<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../assets/css/normalize.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>La palette du goût</title>
  </head>

  <body class="restau">
    <!-- debut du contenu -->
    <div class="container">

      <!-- debut du header -->
      <header>
        <!-- logo -->
        <h1>
          <a href="../index.html">
            <img src="../assets/images/logo/ohmyfood.png" alt="ohmyfood" />
          </a>
        </h1>
        <a href="../index.html">
          <span class="return"><i class="fas fa-arrow-left"></i></span>
        </a>
      </header>
      <!-- fin du header -->

      <!-- debut contenu principal -->
      <main>

        <!-- section banniere -->
        <section class="ban">
          <h2>
            <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La note présentation"/>
          </h2>
        </section>
        <!-- fin de section banniere -->

        <!-- debut section des menus -->
        <section class="bloc-menu">
          <div class="restaurant-name">
            <h2>La palette du goût</h2>
            <span class="heart">
              <i class="far fa-heart heart__vide"></i>
              <i class="fas fa-heart heart__plein"></i>
            </span>
          </div>

          <!-- partie une bloc Entrées -->
          <form class="menu-card">
            <div class="menu-card__Starter">       
              <h3>Entrées</h3>
                <label for="Starter-One" class="menu-card__Choice">
                  <div class="menu-card__Title">
                    <span>Fricassée d'escargot</span>
                    <span>Au piment d'espelette</span>
                  </div>
                  <span class="menu-card__Price">25€</span>              
                  <input type="radio" name="choice-One" id="Starter-One" class="Check__checked"/>
                  <span class="fas fa-check-circle"></span>
                </label>
                <label for="Starter-Two" class="menu-card__Choice">
                  <div class="menu-card__Title">
                    <span>Foie gras de canard mi-cuit</span>
                    <span>Et ses copeaux de truffe noire</span>
                  </div>
                  <span class="menu-card__Price">35€</span>
                  <input type="radio" name="choice-One" id="Starter-Two" class="Check__checked"/>
                  <span class="fas fa-check-circle"></span>
                </label>
                <label for="Starter-Three" class="menu-card__Choice">
                  <div class="menu-card__Title">
                    <span>Oeuf au plat</span>
                    <span>Assaisonné à la truffe sur lit de caviar</span>
                  </div>
                  <span class="menu-card__Price">20€</span>
                  <input type="radio" name="choice-One" id="Starter-Three" class="Check__checked"/>
                  <span class="fas fa-check-circle"></span>
                </label>
            </div>
            <!-- fin partie une ENTREES -->
            
            <!-- debut partie Plats -->
            <div class="menu-card__Dishes">
              <h3>plats</h3>
              <label for="Dishes-One" class="menu-card__Choice">
                <div class="menu-card__Title">
                  <span>Filet de boeuf aux herbes</span>
                  <span>Accompagné de sa ribambelle de légumes</span>
              </div>
              <span class="menu-card__Price">40€</span>
                <input type="radio" name="choice-Two" id="Dishes-One" class="Check__checked"/>
                <span class="fas fa-check-circle"></span>
              </label>
              <label for="Dishes-Two" class="menu-card__Choice">
                <div class="menu-card__Title">
                  <span>Parmentier de queue de boeuf</span>
                  <span>A la truffe noire sur sa purée de panais</span>
                </div>
                <span class="menu-card__Price">35€</span>
                <input type="radio" name="choice-Two" id="Dishes-Two" class="Check__checked"/>
                <span class="fas fa-check-circle"></span>
              </label>
              <label for="Dishes-Three" class="menu-card__Choice">
                <div class="menu-card__Title">
                  <span>Filet de turbot</span>
                  <span>Au agrumes</span>
                </div>
                <span class="menu-card__Price">44€</span>
                  <input type="radio" name="choice-Two" id="Dishes-Three" class="Check__checked"/>
                <span class="fas fa-check-circle"></span>
              </label>
            </div>
            <!-- fin partie Plats -->

            <!-- debut partie Dessert -->
            <div class="menu-card__Dessert">
              <h3>dessert</h3>
              <label for="Dessert-One" class="menu-card__Choice">
                <div class="menu-card__Title">
                  <span>Paris-Brest</span>
                  <span>Revisité</span>
                </div>
                <span class="menu-card__Price">18€</span>
                  <input type="radio" name="choice-Three" id="Dessert-One" class="Check__checked"/>
                <span class="fas fa-check-circle"></span>
              </label>
              <label for="Dessert__Two" class="menu-card__Choice">
                <div class="menu-card__Title">
                  <span>Macaron au chocolat d'exception</span>
                  <span> Et glace à la vanille de Madagascar</span>
                </div>
                <span class="menu-card__Price">22€</span>
                  <input type="radio" name="choice-Three" id="Dessert__Two" class="Check__checked"/>
                <span class="fas fa-check-circle"></span>
                </label>
              <label for="Dessert__Three" class="menu-card__Choice">
                <div class="menu-card__Title">
                  <span>Mousse au chocolat</span>
                  <span>Au piment d'espelette et à la truffe noire</span>
                </div>
                <span class="menu-card__Price">23€</span>
                  <input type="radio" name="choice-Three" id="Dessert__Three" class="Check__checked"/>
                <span class="fas fa-check-circle"></span>
                </label>
            </div>
            <!-- fin de la partie dessert -->
          </form>
          <input type="submit" class="btn-Order" value="commander"></input>
          <!-- fin formulaire -->
          <!-- fin du bloc menu-card -->
        </section>
        <!-- fin de section des menus -->
      </main>
      <!-- fin de section principal -->
      <!-- footer -->
      <footer>
        <div class="contact">
          <h2>ohmyfood</h2>
          <div class="about">
            <ul>
              <li>
                <a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
              </li>
              <li>
                <a href="#"><i class="fas fa-hands-helping two"></i>Devenir partenaire</a>
              </li>
              <li>
                <a href="#"> Mentions légales </a>
              </li>
              <li>
                <a href="mailto:ohmyfood@fictif.com">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
      <!-- fin du footer -->
    </div>
  </body>
</html>
